<!DOCTYPE html>
<html lang="en">
<head>
    <title>Get Details</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#resultData").hide();
            $("#submit").click(function () {
                var uniqueId = $("#txtUniqueId").val();
                var phoneNumber = $("#numPhone").val();
                $.ajax({
                    type: "POST",
                    url: "getDetails.php",
                    data: {
                        'uniqueId': uniqueId,
                        'phoneNumber': phoneNumber
                    },
                    responseType: "html",   //expect html to be returned
                    success: function (response) {
                        if ($.trim(response)) {
                            $("#resultData").show();
                            response = $.parseJSON(response);
                            $("#name").text(response.name);
                            $("#gender").text(response.gender);
                            $("#regNo").text(response.regno);
                            $("#address").text(response.address);
                            $("#email").text(response.email);
                            $("#nationality").text(response.nationality);
                            $("#phone").text(response.phone);
                            $("#type").text(response.type);
                            $("#previous").text(response.previous);
                            $("#gDetails").text(response.details);
                        } else {
                            alert("No data found");
                        }
                    }

                });
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h2>TRACKING OF EXISTING GRIEVANCE</h2>
        <div class="jumbotron">
            <div class="panel-group">
                <div class="panel panel-primary">
                    <div class="panel-heading">Get Existing Grievance</div>
                    <div class="panel-body">
                        <div class="form-horizontal">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="control-label col-sm-3" for="txtUniqueId">Grivance Ref Number: </label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" required id="txtUniqueId" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-3" for="numPhone">Mobile Number: </label>
                                    <div class="col-sm-9">
                                        <input type="number" class="form-control" required id="numPhone" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="button" id="submit" class="btn btn-primary">Fetch</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="panel panel-default" id="resultData">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="col-md-6">
                                <div class="col-sm-12">
                                    <label class="col-md-3">Name:</label>
                                    <label id="name"></label>
                                </div>
                                <div class="col-sm-12">
                                    <label class="col-md-3">Gender: </label>
                                    <label id="gender"></label>
                                </div>
                                <div class="col-sm-12">
                                    <label class="col-md-3">Reg No: </label>
                                    <label id="regNo"></label>
                                </div>
                                <div class="col-sm-12">
                                    <label class="col-md-3">Address: </label>
                                    <label id="address"></label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="col-sm-12">
                                    <label class="col-md-3">Email: </label>
                                    <label id="email"></label>
                                </div>
                                <div class="col-sm-12">
                                    <label class="col-md-3">Nationality: </label>
                                    <label id="nationality"></label>
                                </div>
                                <div class="col-sm-12">
                                    <label class="col-md-3">Phone: </label>
                                    <label id="phone"></label>
                                </div>
                                <div class="col-sm-12">
                                    <label class="col-md-3">Type: </label>
                                    <label id="type"></label>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="col-sm-12">
                                    <label>PREVIOUS GRIEVANCE REDRESS RELATED WITH SAME SUBJECT IF ANY: </label>
                                    <label id="previous"></label>
                                </div>
                                <div class="col-sm-12">
                                    <label>Grievance Details: </label>
                                    <label id="gDetails"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
